<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Genderize.io! Gender Finder</title>
</head>

<body>
    <div class="main-container"> 
        <div class="sub-container my-3"> 
            <h4>
                Just type your name and know your gender
            </h4>

            <form id="searchForm">
                <div class="form-group">
                    <label for="formGroupExampleInput">Enter Your Name</label>
                    <input type="text" class="form-control" id="searchName" placeholder="Enter Your Name" />
                </div>
                <button type="submit" class="btn btn-success mb-2">Submit</button>
                <button type="reset" class="btn btn-danger mb-2 mx-2" onclick="clear()">
                    Clear
                </button>
            </form>

            <div class="container d-flex justify-content-start my-3" id="results"></div>
        </div>
    </div>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
